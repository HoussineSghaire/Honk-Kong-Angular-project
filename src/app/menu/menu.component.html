<div class="container" fxLayout="colomn" fxLayoutGap="10px">
    <mat-list fxFlex>
        <mat-list-item *ngFor="let dish of dishes">
            <img matListAvatar src="{{dish.images}}" alt="{{dish.name}}">
        </mat-list-item>
        <h1 matLine>{{dish.name}}</h1>
        <p matLine><span>{{dish.description}}</span></p>
    </mat-list>
</div>
